<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

        <input type="search" name="faq" id="faq" placeholder="type to satisfy your curiosity">
    </header>
    <main class="main">
        <div class="cards">
             <div class="card">
                <img src="/images/personalInfo.png" class="card__image" alt="personal information">
                <div class="card__container">
                    <a href="/pages/personalInfo.html" class="card__link">personal information</a>
                </div>
            </div>
            <div class="card">
                <img src="/images/profile.png" class="card__image" alt="profile">
                <div class="card__container">
                    <a href="/pages/profile.html" class="card__link">My profile</a>
                </div>
            </div>
            <div class="card">
                <img src="/images/applicationDetails.png" class="card__image" alt="application details">
                <div class="card__container">
                    <a href="/pages/applicationDetails.html" class="card__link">application details</a>
                </div>
            </div>
        </div> <!-- cards ends-->
    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            I hope to hear from you soon.
        </p>
         <p class="footer__paragraph">
            Take a look at my portfolio <a href="https://amineportfolio.me" class="footer__link">amineportfolio</a>
